<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="JPDocs ระบบแสดงผลใบรับรอง เอกสารสำคัญ และจัดการข้อมูลแบบ PWA บนมือถือและเดสก์ท็อป"
    />
    <meta
      name="keywords"
      content="JPDocs, ใบรับรอง, เอกสาร, ระบบแสดงผล, PWA, รับรอง, Certificate, ระบบอัจฉริยะ"
    />
    <meta name="author" content="JP Team" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Title -->
    <title>JP Visual & Docs</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="JPDocs" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />

    <!-- Icons -->
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/logo.svg" type="image/svg+xml" />

    <!-- Entry Point (Vite injects during build) -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- iOS Splash background -->
    <style>
      body {
        margin: 0;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <noscript>กรุณาเปิดใช้งาน JavaScript เพื่อใช้งานระบบ JPDocs</noscript>
    <div id="root"></div>

    <!-- PWA Service Worker -->
    <script type="module" src="/registerSW.js" defer></script>
  </body>
</html>
